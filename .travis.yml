---
# OS X 10.11 (https://docs.travis-ci.com/user/osx-ci-environment/#OS-X-Version)
osx_image: xcode7.3

before_install:
  - brew update

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/test.yml --syntax-check"

  # Test the playbook.
  - "ansible-playbook -i tests/inventory tests/test.yml -i test/inventory --connection=local"

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
